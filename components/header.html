<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Header - Deccan Hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="bg-white border-bottom">
        <div
          class="container d-flex justify-content-between align-items-center py-2"
        >
          <a
            href="../index.html"
            class="d-flex align-items-center text-decoration-none"
            target="_top"
          >
            <img
              src="https://deccanhospital.org/images/logo4.jpg"
              alt="Deccan Hospital"
              style="height: 55px"
            />
          </a>
          <div
            class="d-none d-md-flex gap-3 align-items-center small text-muted ms-3"
          >
            <div class="d-flex align-items-center" style="gap: 0.6rem">
              <span
                class="bg-danger text-white rounded-circle d-inline-flex align-items-center justify-content-center"
                style="width: 36px; height: 36px"
                ><i class="fa fa-ambulance"></i
              ></span>
              <div>
                <div class="fw-bold text-secondary">Ambulance</div>
                <div class="text-primary">+91 96635 98888</div>
              </div>
            </div>

            <div class="d-flex align-items-center" style="gap: 0.6rem">
              <span
                class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center"
                style="width: 36px; height: 36px"
                ><i class="fa fa-headset"></i
              ></span>
              <div>
                <div class="fw-bold text-secondary">24/7 Helpline</div>
                <div class="text-primary">+91 8154 252588</div>
              </div>
            </div>

            <div class="d-flex align-items-center" style="gap: 0.6rem">
              <span
                class="bg-info text-white rounded-circle d-inline-flex align-items-center justify-content-center"
                style="width: 36px; height: 36px"
                ><i class="fa fa-home"></i
              ></span>
              <div>
                <div class="fw-bold text-secondary">Home Care</div>
                <div class="text-primary">+91 8154 250378</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg" style="background: #132957">
        <div class="container">
          <a
            class="navbar-brand d-lg-none text-white fw-bold"
            href="../index.html"
            target="_top"
            >Deccan Hospital</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="../index.html"
                  target="_top"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="../about.html"
                  target="_top"
                  >About us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="../services.html"
                  target="_top"
                  >Services</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="../news.html" target="_top"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="../contact.html"
                  target="_top"
                  >Contact</a
                >
              </li>
            </ul>
            <div class="d-flex align-items-center">
              <button class="btn btn-link text-white me-2 d-none d-lg-inline">
                <i class="fa fa-search"></i>
              </button>
              <a
                href="appointment.html"
                class="btn btn-light btn-sm rounded-pill"
                target="_top"
                >Make Appointment</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
