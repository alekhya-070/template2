<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â€” Deccan Hospital</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Project styles removed; relying on Bootstrap + FA -->
  </head>
  <body>
    <!-- Header include -->
    <object
      type="text/html"
      data="components/header.html"
      style="width: 100%; border: 0; min-height: 120px"
    ></object>

    <main class="container py-5">
      <small class="text-primary fw-bold">CONTACT US</small>
      <h1 class="my-3">Get in Touch</h1>
      <div class="row">
        <div class="col-md-6">
          <h5>Address</h5>
          <p>Opp. KSRTC Bus Depot, Ashwini Layout, Chintamani - 563125</p>

          <h5>Phone</h5>
          <p class="mb-1">+91 8154 250378</p>
          <p class="mb-1">+91 8154 251328</p>
          <p class="mb-1">+91 8154 252588</p>

          <h5>Email</h5>
          <p>deccanhospital@gmail.com</p>
        </div>
        <div class="col-md-6">
          <h5>Send a Message</h5>
          <form>
            <div class="mb-2">
              <input class="form-control" placeholder="Name" />
            </div>
            <div class="mb-2">
              <input class="form-control" placeholder="Email" />
            </div>
            <div class="mb-2">
              <input class="form-control" placeholder="Phone" />
            </div>
            <div class="mb-2">
              <textarea
                class="form-control"
                rows="4"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="text-end">
              <button class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer include -->
    <object
      type="text/html"
      data="components/footer.html"
      style="
        width: 100%;
        border: 0;
        min-height: 320px;
        overflow: hidden;
        display: block;
      "
    ></object>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
