  <body>
    <!-- Header include -->
    <object
      type="text/html"
      data="components/header.html"

    <main class="container py-5">
      <small class="text-primary fw-bold">MAKE AN APPOINTMENT</small>
      <h1 class="my-3">Book an Appointment</h1>
      <div class="row">
        <div class="col-md-6">

          </p>
          <ul class="list-unstyled">
            <li><strong>Emergency:</strong> +91 8154 250378</li>
            <li><strong>Email:</strong> deccanhospital@gmail.com</li>
            <li>
              <strong>Address:</strong> Opp. KSRTC Bus Depot, Ashwini Layout,

            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <form>
            <div class="mb-2">
              <input class="form-control" placeholder="Name" />
            </div>
            <div class="mb-2">
              <input class="form-control" placeholder="Phone" />
            </div>

              <input class="form-control" placeholder="Email" />
            </div>
            <div class="mb-2">
              <select class="form-select">
                <option>Select Department</option>
              </select>
            </div>
            <div class="mb-2"><input class="form-control" type="date" /></div>
            <div class="text-end">
              <button class="btn btn-primary">Request Appointment</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer include -->
    <object
      type="text/html"
